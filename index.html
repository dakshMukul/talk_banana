<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talk Minions</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header>
      <h1>Minions Speak Translator</h1>
    </header>

    <section class="main">
        
      <div class="container-textarea">

        <div class="input-div-textarea div-textarea">
            <textarea
            cols="50" rows="6"
             class="input textarea" 
             type="text"
             placeholder="Type your text below to convert to Minions Speak"
            ></textarea>
        </div>

        <div class="output-div-textarea div-textarea">
            
          <textarea
          cols="30" rows="6"
            class="output textarea"
            type="text"
            placeholder="Translation"
          ></textarea>
        </div>
        
      </div>
      <div class="button-div">
        <i onclick="showOutput()" class="fa-solid fa-arrow-right-arrow-left fa-xl" ></i>
      </div>
      <div class="footer-div">
        <h1>About</h1>
        <p>
          Convert from English to Minion speak. This language is spoken by the minions in Despicable Me. The language is actually lots of languages. Yi kai yai yai bananna! Minion is a registered trademark of Universal Studios.
        </p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
